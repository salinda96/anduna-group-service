name: Anduna CD
on: 
  push:
      branches: [ master ]
  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: idlefingers/do-space-sync-action@master
      with:
        args: --acl public-read
      env:
        SOURCE_DIR: './public'
        SPACE_NAME: ${{ secrets.NAME }}
        SPACE_REGION: ${{ secrets.REGION }}
        SPACE_ACCESS_KEY_ID: ${{ secrets.KEY }}
        SPACE_SECRET_ACCESS_KEY: ${{ secrets.SKEY }}
